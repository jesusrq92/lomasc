    <meta charset="utf-8">

    <title>Lomas de la Castañeda</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <!-- Font-awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,300italic,900italic,300,100italic,100' rel='stylesheet' type='text/css'>
  </head>


  <body>

  <section>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 anchoColumna">
        <h1 class="tituloInteresa">ME INTERESA.</h1>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 anchoColumna">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">

             <!-- Wrapper for slides -->
             <div class="carousel-inner" role="listbox">
                <div class="item active">
                   <div id="backSlider10"></div>
                </div>
             </div>

            </div>
        </div>
      </div>
    </div>
  </section> 

<section class="fondoNegro">
  <div class="container-fluid anchoContainer">
    <div class="row anchoRow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 anchoColumna sobreSlider">
         <div class="fondoForm"><br>
            <form>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control sel" id="exampleInputEmail1" required>
                </div>
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="tel" class="form-control sel" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                  <label>Correo Electrónico</label>
                  <input type="email" class="form-control sel" id="exampleInputPassword1" required>
                </div>
                  <label>Mensaje</label>
                  <textarea class="form-control sel" rows="10"></textarea>
               
                <button type="submit" class="btn btn-default button button--wayra button--border-thin button--round-s">
                  Enviar
                </button>
            </form>
         </div>
      </div>
    </div>
  </div>
</section>
